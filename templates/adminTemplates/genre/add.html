{% extends "adminTemplates/layouts/layout-dashboard.html" %}

{% block title %} Admin Dashboard | Genre Add {% endblock %}

{% block main-section %}

			<div class="container">

				<div class="row">
					<div class="col-12 text-center">
						<div class="main-section">
							<h2 class="content-heading">Thêm thể loại mới</h2>
                        
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                <small{% if message.tags %} class="error1 {{ message.tags }}"{% endif %}>{{ message }}</small>
                                {% endfor %}
                        </div>
                        {% endif %}

                        <form action="{% url 'genre-save' %}" method="post">

                            {% csrf_token %}

                            <div class="row">

                                <div class="col-6">
                                    <div class="form-group text-left">

                                        <label for="genre-name">Tên thể loại</label>
                                        <input name="name" type="text" class="form-control" id="genre-name" placeholder="Thêm một thể loại...">
                                      </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">

                                        <label for="genre-description">Chi tiết của thể loại</label>
                                        <input name="desc" type="text" class="form-control" id="genre-description" placeholder="Thêm mô tả về thể loại">
                                      </div>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="col text-right">

                                    <button type="submit" class="btn btn-outline-success">Lưu lại</button>

                                    <button onclick="location.href='{% url 'genre-index' %}'" type="button" class="btn btn-outline-secondary">Hủy bỏ</button>
                                </div>
                            </div>
                            
                        </form>

							

						</div>
					</div>
				</div>
			</div>


{% endblock %}
